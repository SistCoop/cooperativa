apply from: "$rootDir/gradle/envConfig.gradle"


//apply from: "$rootDir/gradle/versioning.gradle"
import com.github.moleksyuk.plugin.SemanticVersionPluginExtension
project.extensions.create(SemanticVersionPluginExtension.NAME, SemanticVersionPluginExtension)
semanticVersion {
    major = 3
    minor = 0
    preRelease = 'Beta1'
}
ext.buildTimestamp = new Date().format('yyyy-MM-dd HH:mm:ss')
apply plugin: 'com.github.moleksyuk.vcs-semantic-version'
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.moleksyuk:vcs-semantic-version:1.1.3'
    }
}


/**
 * sonar-runner */
apply plugin: 'sonar-runner'

sonarRunner {
    sonarProperties {
        property 'sonar.projectName', 'cooperativa'
        property 'sonar.projectDescription', 'cooperativa Rest'
    }
}

allprojects {
    apply plugin: 'idea'
    apply plugin: 'eclipse'
    group = 'org.sistcoop.cooperativa'
}

subprojects {

    apply plugin: 'java'
    apply from: "$rootDir/gradle/jacoco.gradle"

    repositories {
        mavenCentral()
    }

    test {
        reports.junitXml.destination = file("$reports.junitXml.destination/unit")
    }

    sonarRunner {
        sonarProperties {
            property 'sonar.sourceEncoding', 'UTF-8'
        }
    }

    dependencies {
        compile 'javax:javaee-api:7.0'
    	compile 'javax.enterprise:cdi-api:1.2'
    	compile 'javax.inject:javax.inject:1'
    	compile 'javax.annotation:javax.annotation-api:1.2'
        
        compile 'org.hibernate:hibernate-entitymanager:4.3.8.Final'
        compile 'org.hibernate:hibernate-validator:5.1.3.Final'
    }

}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}